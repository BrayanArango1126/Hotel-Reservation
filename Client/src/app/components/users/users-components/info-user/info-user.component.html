<div class="col">
  <div class="container-info-user align-items-center justify-content-center d-flex w-100">
    <div class="  w-80">
      <div>
        <h3>Información Personal</h3>
      </div>
      <div>
        <img src="" alt="logo">
      </div>
      <div>
        <form >
          <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" class="form-control" id="name" placeholder="Nombre">
          </div>
          <div class="form-group">
            <label for="lastname">Apellido</label>
            <input type="text" class="form-control" id="lastname" placeholder="Apellido">
          </div>
          <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="Correo Electrónico">
          </div>
          <div class="form-group">
            <label for="phone">Teléfono</label>
            <input type="text" class="form-control" id="phone" placeholder="Teléfono">
          </div>
          <div class="form-group">
            <label for="address">Dirección</label>
            <input type="text" class="form-control" id="address" placeholder="Dirección">
          </div>
          <div class="form-group">
            <label for="city">Ciudad</label>
            <input type="text" class="form-control" id="city" placeholder="Ciudad">
          </div>
          <div class="form-group">
            <label for="country">País</label>
            <input type="text" class="form-control" id="country" placeholder="País">
          </div>
          <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
      </div>
    </div>
  </div>
</div>
