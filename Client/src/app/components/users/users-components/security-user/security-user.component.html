<div class="col">
  <div class="container-info-user align-items-center justify-content-center d-flex w-100">
    <div class="w-80">
      <div>
        <h3>Cambiar Contraseña</h3>
      </div>
      <div class="pt-4 w-100">
        <form>
          <div class="form-group">
            <label for="oldPassword">Contraseña Antigua</label>
            <input type="text" class="form-control" id="oldPassword" placeholder="Contraseña Antigua">
          </div>
          <div class="form-group">
            <label for="newPassword">Nueva Contraseña</label>
            <input type="text" class="form-control" id="newPassword" placeholder="Nueva Contraseña">
          </div>
          <div class="form-group">
            <label for="newPasswordRepeat">Confirmar Contraseña</label>
            <input type="text" class="form-control" id="newPasswordRepeat" placeholder="Confirmar contraseña nueva">
          </div>
          <button type="submit" class="btn btn-primary my-3 w-100">Actualizar Contraseña</button>
        </form>
      </div>
    </div>
  </div>
</div>
