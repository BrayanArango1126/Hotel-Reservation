<div class="container">
  <div class="col w-100">
    <h3 class="title-reseñas">Reseñas</h3>
    <div class="container-references">
      <mat-card class="example-card card-custom-resenas my-3" *ngFor="let resena of listResenas" appearance="raised">
        <mat-card-header>
          <img mat-card-sm-image src="https://res.cloudinary.com/ds89ac7bw/image/upload/v1726944104/generic-male-avatar-icon-piiktqtfffyzulft_h9c6vu.png" class="img-border-custom">
          <mat-card-title-group class="mx-2 align-items-center">
            <mat-card-title>{{resena.nombreUsuario}} {{resena.apellidoUsuario}}</mat-card-title>
            <mat-card-subtitle>{{resena.fecha.toString()}}</mat-card-subtitle>
          </mat-card-title-group>
        </mat-card-header>
        <mat-card-content class="my-3">
          <p>
            {{resena.comentario}}
          </p>
          <div class="w-100 d-flex align-items-center">
            <mat-icon class="custom-icon">star</mat-icon>
            <span class="mb-0 mx-2">{{resena.calificacion}} Calificación</span>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
