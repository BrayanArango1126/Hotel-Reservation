<div class="w-100 px-5 mx-auto">
  <div class="card custom-card-filter">
    <div class="card-header custom-card-header">
      <h3 class="mb-0">Filtros</h3>
    </div>
    <div class="card-body">
      <form [formGroup]="formFilter" (ngSubmit)="manejarEnvioFiltro()">
        <div class="form-group">
          <mat-form-field class="w-100 custom-select" appearance="outline">
            <mat-label>Categor√≠a Hotel</mat-label>
            <mat-select formControlName="idCategoriaHotel">
              <mat-option  *ngFor="let categoria of listaCategoriaHotel" value="{{categoria.idCategoriaHotel}}">{{categoria.categoria}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field class="w-100 custom-select" appearance="outline">
            <mat-label>Genero Permitido</mat-label>
            <mat-select formControlName="generoPermitido">
              <mat-option value="Mixto">Mixto</mat-option>
              <mat-option value="Femenino">Femenino</mat-option>
              <mat-option value="Masculino">Masculino</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Estrellas</mat-label>
            <input matInput placeholder="Ejemplo: 4.32" formControlName="estrellas">
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field class="w-100 custom-select" appearance="outline">
            <mat-label>Ciudad</mat-label>
            <mat-select formControlName="idCiudad">
              <mat-option  *ngFor="let ciudad of listCiudades" value="{{ciudad.idCiudad}}">{{ciudad.ciudad}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field class="w-100 custom-select" appearance="outline">
            <mat-label>Pais</mat-label>
            <mat-select formControlName="idPais">
              <mat-option  *ngFor="let pais of listPaises" value="{{pais.idPais}}">{{pais.pais}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <button type="submit" class="w-100 btn-custom btn btn-primary">Buscar</button>
        <button (click)="eliminarFiltros()" class="w-100 my-2 btn btn-danger">Eliminar Filtros</button>
      </form>
    </div>
  </div>
</div>
